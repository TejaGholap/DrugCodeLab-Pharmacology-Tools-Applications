<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Child Drug Dose Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    select, input, button {
      width: 90%;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #e6ffe6;
      display: none;
    }
  </style>
</head>
<body>

<div class="game-box">
  <h2>ðŸ‘¶ Child Drug Dose Calculator </h2>
  <p>Choose formula, enter details, and get the dose!</p>

  <label for="unit">ðŸ’¡ Choose Unit:</label>
  <select id="unit">
    <option value="mg">mg (solid)</option>
    <option value="ml">mg/ml (liquid)</option>
  </select>

  <label for="formula">ðŸ“˜ Choose Formula:</label>
  <select id="formula" onchange="toggleInputs()">
    <option value="">--Select--</option>
    <option value="young">Youngâ€™s Rule (Age)</option>
    <option value="dilling">Dillingâ€™s Rule (Age)</option>
    <option value="clark">Clarkâ€™s Rule (Weight)</option>
  </select>

  <input type="number" id="adultDose" placeholder="ðŸ’Š Enter Adult Dose">
  <input type="number" id="age" placeholder="ðŸ‘¶ Enter Child's Age (years)">
  <input type="number" id="weight" placeholder="âš–ï¸ Enter Child's Weight (kg)">

  <button onclick="calculateDose()">ðŸš€ Calculate Dose</button>

  <div class="output" id="resultBox"></div>
</div>

<script>
  function toggleInputs() {
    const formula = document.getElementById("formula").value;
    document.getElementById("age").style.display = (formula === "young" || formula === "dilling") ? "block" : "none";
    document.getElementById("weight").style.display = (formula === "clark") ? "block" : "none";
  }

  function calculateDose() {
    const formula = document.getElementById("formula").value;
    const unit = document.getElementById("unit").value;
    const adultDose = parseFloat(document.getElementById("adultDose").value);
    const age = parseFloat(document.getElementById("age").value);
    const weight = parseFloat(document.getElementById("weight").value);

    if (!adultDose || adultDose <= 0) {
      alert("âš ï¸ Enter a valid adult dose.");
      return;
    }

    let childDose = 0;
    let formulaName = "";

    if (formula === "young") {
      if (!age || age <= 0) {
        alert("âš ï¸ Enter a valid age.");
        return;
      }
      childDose = (age / (age + 12)) * adultDose;
      formulaName = "Youngâ€™s Rule";

    } else if (formula === "dilling") {
      if (!age || age <= 0) {
        alert("âš ï¸ Enter a valid age.");
        return;
      }
      childDose = (age / 20) * adultDose;
      formulaName = "Dillingâ€™s Rule";

    } else if (formula === "clark") {
      if (!weight || weight <= 0) {
        alert("âš ï¸ Enter a valid weight.");
        return;
      }
      childDose = (weight / 70) * adultDose;
      formulaName = "Clarkâ€™s Rule";

    } else {
      alert("âŒ Please select a formula.");
      return;
    }

    const resultBox = document.getElementById("resultBox");
    resultBox.style.display = "block";
    resultBox.innerHTML = `
      <h3>ðŸŽ¯ Result</h3>
      <p>Using <strong>${formulaName}</strong>, the child dose is:</p>
      <p style="font-size: 1.5em; color: green;"><strong>${childDose.toFixed(2)} ${unit}</strong></p>
    `;
  }
</script>

</body>
</html>
